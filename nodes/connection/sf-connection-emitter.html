<script type="text/x-red" data-template-name="sf-connection-emitter">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-tag"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-tag"></i> Username</label>
        <input type="text" id="node-config-input-username" />
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-tag"></i> Password</label>
        <input type="text" id="node-config-input-password" />
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-tag"></i> Security Token</label>
        <input type="text" id="node-config-input-token" />
    </div>
</script>
<script type="text/x-red" data-help-name="sf-connection-emitter">
    <div>
        <a class="node-info-header expanded" href="#"><i class="fa fa-angle-right"></i>Inputs</a>
        <dl class="message-properties">
            <dt>
                Host <span class="property-type">string</span>
            </dt>
            <dd>
                The domain to connect to Salesforce through. Ex: test.salesforce.com or login.salesforce.com, etc. <br />
                (OR - the Environment variable that contains the value)
            </dd>
            <dt>
                Username <span class="property-type">string</span>
            </dt>
            <dd>
                Username to use when connecting to Salesforce <br />
                (OR - the Environment variable that contains the value)
            </dd>
            <dt>
                Password <span class="property-type">string</span>
            </dt>
            <dd>
                Password for the user. <br />
                (OR - the Environment variable that contains the value)
            </dd>
            <dt>
                Token <span class="property-type">node</span>
            </dt>
            <dd>
                Security Token for the user. <br />
                (OR - the Environment variable that contains the value)
            </dd>
        </dl>
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('sf-connection-emitter', {
        category: 'config',
        color: '#C0DEED',
        defaults: {
            host: { value: 'test.salesforce.com', required:true },
            username: { required:true },
            password: { required:true },
            token: { required:false }
        },
        label: function(){
            return this.username;
        }, 
        credentials: {
            host: { type:'text' },
            username: { type:'text' },
            password: { type:'password' },
            token: { type:'password' }
        }
    });
</script>
