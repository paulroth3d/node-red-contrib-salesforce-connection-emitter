<script type="text/x-red" data-template-name="sf-platform-event-pub">
    <div class="form-row">

    <div class="form-row">
        <label for="node-input-sfconn"><i class="fa fa-tag"></i> Connection</label>

    <div class="form-row">

<script type="text/x-red" data-help-name="sf-platform-event-pub">

        <a class="node-info-header expanded" href="#"><i class="fa fa-angle-right"></i>Inputs</a>
        <dl class="message-properties">
            <dt>
                Connection <span class="property-type">node</span>

<script type="text/javascript">
    RED.nodes.registerType('sf-platform-event-pub', {
        category: 'Salesforce',
        color: '#C0DEED',
        defaults: {
            name: { value: '' },
            sfconn: { type:'sf-connection-emitter' },
            eventobject: { required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "inject.png",
        align: "left",
        paletteLabel: "Platform Event Publisher",
        label: function(){
            return this.name ? this.name : (this.eventobject ? `PE Publish: ${this.eventobject}` : "Platform Event Publisher");

        labelStyle: function(){
